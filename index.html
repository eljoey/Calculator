<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container"> 
        <div class="display-main"> 
            <div class="display-top">123</div>
            <div class="display-bottom">1212412312312412</div>
        </div>
        <div class="buttons"> 
            <input type="button" class="clear" value="C"></input>
            <input type="button" class="delete" value="←"></input>
            <input type="button" class="numBtn one" value="1"></input>
            <input type="button" class="numBtn two" value="2"></input>
            <input type="button" class="numBtn three" value="3"></input>
            <input type="button" class="numBtn four" value="4"></input>
            <input type="button" class="numBtn five" value="5"></input>
            <input type="button" class="numBtn six" value="6"></input>
            <input type="button" class="numBtn seven" value="7"></input>
            <input type="button" class="numBtn eight" value="8"></input>
            <input type="button" class="numBtn nine" value="9"></input>
            <input type="button" class="numBtn zero" value="0"></input>
            <input type="button" class="add symbol" value="+"></input>
            <input type="button" class="subtract symbol" value="-"></input>
            <input type="button" class="divide symbol" value="/"></input>
            <input type="button" class="multiply symbol" value="*"></input>
            <input type="button" class="equals" value="="></input>
            <input type="button" class="numBtn decimal" value="."></input>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
