<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container"> 
        <div class="display-main"> 
            <div class="display-top">123</div>
            <div class="display-bottom">121241231231241233</div>
        </div>
        <div class="buttons"> 
            <input type="button" class="clear" value="C"></input>
            <input type="button" class="delete" value="â†"></input>
            <input type="button" class="one" value="1"></input>
            <input type="button" class="two" value="2"></input>
            <input type="button" class="three" value="3"></input>
            <input type="button" class="four" value="4"></input>
            <input type="button" class="five" value="5"></input>
            <input type="button" class="six" value="6"></input>
            <input type="button" class="seven" value="7"></input>
            <input type="button" class="eight" value="8"></input>
            <input type="button" class="nine" value="9"></input>
            <input type="button" class="zero" value="0"></input>
            <input type="button" class="add symbol" value="+"></input>
            <input type="button" class="subtract symbol" value="-"></input>
            <input type="button" class="divide symbol" value="/"></input>
            <input type="button" class="multiply symbol" value="*"></input>
            <input type="button" class="equals" value="="></input>
            <input type="button" class="decimal" value="."></input>
        </div>
    </div>
</body>
</html>
